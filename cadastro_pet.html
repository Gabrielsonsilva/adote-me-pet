<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylestutur.css">
    <link rel="shortcut icon" href="fivicon.png" type="image/x-icon">
    <title>Cadastro de pets</title>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Logo da Adoteme-me Pet">
        <nav>
            <a class="cabecalho-menu" href="index.html">PÁGINA INICIAL</a>
            <a class="cabecalho-menu" href="cadastro_tutor.html">CADASTRE-SE</a>
            <a class="cabecalho-menu" href="pets_disponiveis.html">PETS DISPOÍVEIS</a>
        </nav>
      </header>
    
    <div class="cadastro">
        <form action="/processar-cadastro" method="post">
            <h1>Cadastre um pet para adoção</h1>
            <label for="especie">Espécie:</label>
            <input type="text" id="especie" name="especie" required>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <label for="raca">Raça:</label>
            <input type="text" id="raça" name="raça" required>
            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade" required>
            <label for="tel">Telefone:</label>
            <input type="text" id="tel" name="tel" pattern="\d{11}" placeholder="(12) 12345-6789" required>
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option selected disabled value="">Selecione</option>
                <option value="macho">Macho</option>
                <option value="femea">Femea</option>
            </select>
            <label for="imagem">Imagem:</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" onchange="previewImage(this)">
            <img id="preview" src="#" alt="Preview da imagem" style="display: none;">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
