<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylestutur.css">
    <link rel="shortcut icon" href="fivicon.png" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Logo da Adoteme-me Pet">
        <nav>
            <a class="cabecalho-menu" href="index.html">PÁGINA INICIAL</a>
            <a class="cabecalho-menu" href="cadastro_pet.html">CADASTRE UM PET</a>
            <a class="cabecalho-menu" href="pets_disponiveis.html">PETS DISPONÍVEIS</a>
        </nav>
      </header>
    
    <div class="cadastro">
        <form action="/processar-cadastro" method="post">
            <h1>Tela de Cadastro</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-01" required>
            <label for="cpf">Telefone:</label>
            <input type="text" id="tel" name="tel" pattern="\d{11}" placeholder="(12) 12345-6789" required>
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option selected disabled value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
